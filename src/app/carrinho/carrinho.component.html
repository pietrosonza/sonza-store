<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length >0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem"/>
            <p>
                {{itemCarrinho.descricao}}
            </p>
            <p>
                Preço: {{itemCarrinho.preco | currency: "BRL"}}
            </p>
            <label>
                Quantidade: 
                <input type="number" min = 1 [(ngModel)] = "itemCarrinho.quantidade" (change)="calcularTotal()"> 
            </label>
            <button class = "remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>  
    </ul>
    <h2 class="cart-total">
        Total: {{total | currency: "BRL"}}
    </h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

 <ng-template #semProduto>
    <div class="carrinho-vazio__container">
        <h2>SEU CARRINHO ESTÁ VAZIO</h2>
        <h4>Quando adicionares algo ao teu carrinho, vai aparecer aqui. Pronto para começar?</h4>
        <button routerLink="/produtos" class = "button-carrinho-vazio">Começar --></button>
    </div>
</ng-template>
